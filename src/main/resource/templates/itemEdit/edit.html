<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- css -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/mercari.css"/>
  <!-- /css -->
  <title>Rakus Items</title>
</head>
<body>
  <!-- header -->
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Rakus Items</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="logout" href="./login.html">Logout&nbsp;<i class="fa fa-power-off"></i></a></li>
        </ul>
        <p class="navbar-text navbar-right">
          <span id="loginName">user: userName</span>
        </p>
      </div>
    </div>
  </nav>

  <!-- details -->
  <div class="container">
    <a type="button" class="btn btn-default" href="/"><i class="fa fa-reply"></i> back</a>
    <h2>Edit</h2>

    <!-- edit form -->
    <form action="/updateItem" method="POST" class="form-horizontal">
    	<input type="hidden" name="id" th:value="${item.id}"/>
        <!-- name -->
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="name" id="inputName"  th:value="${item.name}"/>
          </div>
        </div>
        <!-- price -->
        <div class="form-group">
          <label for="price" class="col-sm-2 control-label">price</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="price" id="price" th:value="${item.price}"/>
          </div>
        </div>
        <!-- category -->
        <div class="form-group">
          <label for="category" class="col-sm-2 control-label">category</label>
          <div class="col-sm-8">
            <select class="form-control" name="parent"  id="categoryOfParent">
            <option th:text="${item.categories.parentName}" th:value="${item.categories.parentId}"></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="category" class="col-sm-2 control-label"></label>
          <div class="col-sm-8">
            <select class="form-control" name="child" id="categoryOfChild">
            <option th:text="${item.categories.childName}" th:value="${item.categories.childId}"></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="category" class="col-sm-2 control-label"></label>
          <div class="col-sm-8">
            <select class="form-control" name="grandChild" id="categoryOfGrandChild">
            <option th:text="${item.categories.grandChildName}" th:value="${item.categories.grandChildId}"></option>
            </select>
          </div>
        </div>
        <!-- brand -->
        <div class="form-group">
          <label for="brand" class="col-sm-2 control-label" >brand</label>
          <div class="col-sm-8">
            <input type="text" id="brand" class="form-control" name="brand"  th:value="${item.brand}"/>
          </div>
        </div>
        <!-- condition -->
        <div class="form-group">
          <label for="condition" class="col-sm-2 control-label" >condition</label>
          <div class="col-sm-8">
          <input type="hidden" th:value="${item.condition}" id="hiddenCondition"/>
            <label for="condition1" class="radio-inline">
              <input type="radio" name="condition" th:checked="${item.condition == 1}" class="inputCondition" id="condition1" value="1"/> 1
            </label>
            <label for="condition2" class="radio-inline">
              <input type="radio" name="condition" th:checked="${item.condition == 2}" class="inputCondition" id="condition2" value="2"/> 2
            </label>
            <label for="condition3" class="radio-inline">
              <input type="radio" name="condition" th:checked="${item.condition == 3}" class="inputCondition" id="condition3" value="3"/> 3
            </label>
          </div>
        </div>
        <!-- description -->
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">description</label>
          <div class="col-sm-8" th:value="${item.description}">
            <textarea name="description" th:text="${item.description}" id="description" class="form-control" rows="5" ></textarea>
          </div>
        </div>
        <!-- submit button -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>

<!-- script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="/js/edit/editItem.js"></script>
<!-- script -->
</body>
</html>
